<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="towerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Mountains silhouette -->
  <polygon points="0,800 300,600 600,700 900,500 1200,650 1500,550 1920,700 1920,1080 0,1080" fill="#1f2937" opacity="0.7"/>
  
  <!-- Transmission Tower 1 -->
  <g transform="translate(300, 400)">
    <polygon points="0,400 -30,400 -20,0 20,0 30,400" fill="url(#towerGradient)"/>
    <polygon points="-40,100 40,100 35,120 -35,120" fill="url(#towerGradient)"/>
    <polygon points="-50,200 50,200 45,220 -45,220" fill="url(#towerGradient)"/>
    <polygon points="-60,300 60,300 55,320 -55,320" fill="url(#towerGradient)"/>
    
    <!-- Power lines -->
    <line x1="-40" y1="100" x2="500" y2="150" stroke="#fbbf24" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="-50" y1="200" x2="500" y2="250" stroke="#fbbf24" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="-60" y1="300" x2="500" y2="350" stroke="#fbbf24" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Transmission Tower 2 -->
  <g transform="translate(800, 450)">
    <polygon points="0,350 -25,350 -15,0 15,0 25,350" fill="url(#towerGradient)"/>
    <polygon points="-35,80 35,80 30,100 -30,100" fill="url(#towerGradient)"/>
    <polygon points="-45,180 45,180 40,200 -40,200" fill="url(#towerGradient)"/>
    <polygon points="-55,280 55,280 50,300 -50,300" fill="url(#towerGradient)"/>
    
    <!-- Power lines -->
    <line x1="35" y1="80" x2="600" y2="130" stroke="#fbbf24" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="45" y1="180" x2="600" y2="230" stroke="#fbbf24" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="55" y1="280" x2="600" y2="330" stroke="#fbbf24" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3.8s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Transmission Tower 3 -->
  <g transform="translate(1400, 380)">
    <polygon points="0,420 -35,420 -25,0 25,0 35,420" fill="url(#towerGradient)"/>
    <polygon points="-45,120 45,120 40,140 -40,140" fill="url(#towerGradient)"/>
    <polygon points="-55,220 55,220 50,240 -50,240" fill="url(#towerGradient)"/>
    <polygon points="-65,320 65,320 60,340 -60,340" fill="url(#towerGradient)"/>
  </g>
  
  <!-- Energy flow particles -->
  <g>
    <circle r="3" fill="#fbbf24" filter="url(#glow)">
      <animateMotion dur="4s" repeatCount="indefinite">
        <path d="M 260 500 Q 550 525 840 530"/>
      </animateMotion>
    </circle>
    <circle r="3" fill="#fbbf24" filter="url(#glow)">
      <animateMotion dur="4s" repeatCount="indefinite" begin="1s">
        <path d="M 260 600 Q 550 625 840 630"/>
      </animateMotion>
    </circle>
    <circle r="3" fill="#fbbf24" filter="url(#glow)">
      <animateMotion dur="4s" repeatCount="indefinite" begin="2s">
        <path d="M 260 700 Q 550 725 840 730"/>
      </animateMotion>
    </circle>
    
    <circle r="3" fill="#fbbf24" filter="url(#glow)">
      <animateMotion dur="5s" repeatCount="indefinite">
        <path d="M 835 610 Q 1100 615 1365 600"/>
      </animateMotion>
    </circle>
    <circle r="3" fill="#fbbf24" filter="url(#glow)">
      <animateMotion dur="5s" repeatCount="indefinite" begin="1.5s">
        <path d="M 835 710 Q 1100 715 1365 700"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Electrical symbols -->
  <g transform="translate(100, 100)" opacity="0.3">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#fbbf24" stroke-width="2">
      <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" fill="#fbbf24" font-family="Arial" font-size="16" font-weight="bold">⚡</text>
  </g>
  
  <g transform="translate(1700, 200)" opacity="0.3">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#fbbf24" stroke-width="2">
      <animate attributeName="r" values="20;25;20" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" fill="#fbbf24" font-family="Arial" font-size="16" font-weight="bold">⚡</text>
  </g>
  
  <!-- Clouds -->
  <g opacity="0.2">
    <ellipse cx="400" cy="200" rx="80" ry="40" fill="white">
      <animateTransform attributeName="transform" type="translate" values="0,0; 50,0; 0,0" dur="20s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="1200" cy="150" rx="100" ry="50" fill="white">
      <animateTransform attributeName="transform" type="translate" values="0,0; -30,0; 0,0" dur="25s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>